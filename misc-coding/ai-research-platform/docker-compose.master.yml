version: '3.8'

services:
  # PostgreSQL - Shared database for all modules
  postgres:
    image: postgres:15-alpine
    container_name: ai_platform_postgres
    environment:
      POSTGRES_DB: ai_platform
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai_platform_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_schemas.sql:/docker-entrypoint-initdb.d/init_schemas.sql
    networks:
      - ai_platform
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_platform"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Chroma Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: ai_platform_chroma
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_HTTP_PORT: 8000
    volumes:
      - chroma_data:/chroma/data
    networks:
      - ai_platform
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage (WORM compliance)
  minio:
    image: minio/minio:latest
    container_name: ai_platform_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio_dev_password}
    volumes:
      - minio_data:/data
    networks:
      - ai_platform
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NATS Message Bus for inter-service communication
  nats:
    image: nats:latest
    container_name: ai_platform_nats
    command: ["-js", "-m", "8222"]
    networks:
      - ai_platform
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai_platform:
    external: true
    name: airesearchplatform_ai_platform

volumes:
  postgres_data:
  chroma_data:
  minio_data: 